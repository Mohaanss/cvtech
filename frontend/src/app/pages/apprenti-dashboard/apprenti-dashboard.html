<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Espace Apprenti</h2>

    <label
      for="cvInput"
      class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed rounded-lg cursor-pointer
             hover:bg-gray-100">
      <span class="text-gray-500">
        {{ fileName() ? 'Fichier sélectionné : ' + fileName() : 'Clique ou dépose ton CV (PDF / DOCX, 5 Mo max)' }}
      </span>
    </label>
    <input id="cvInput" type="file" accept=".pdf,.doc,.docx"
           class="hidden" (change)="onFileChange($event)" />

    <button
      class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 disabled:bg-blue-300"
      [disabled]="!fileName()"
      (click)="upload()">
      Envoyer mon CV
    </button>

    <p class="mt-4 text-center text-sm" [ngClass]="{'text-green-600': message()?.startsWith('✅'),
                                                   'text-red-600':  message()?.startsWith('⛔')}">
      {{ message() }}
    </p>
  </div>
</div>
