<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-semibold mb-6 text-center">Créer un compte</h2>

    <form (ngSubmit)="onRegister()" #form="ngForm" class="space-y-4">
      <input
        type="text"
        placeholder="Nom complet"
        class="w-full border border-gray-300 rounded px-3 py-2"
        required
        ngModel
        name="fullname"
      />

      <input
        type="email"
        placeholder="Email"
        class="w-full border border-gray-300 rounded px-3 py-2"
        required
        ngModel
        name="email"
      />

      <input
        type="password"
        placeholder="Mot de passe"
        class="w-full border border-gray-300 rounded px-3 py-2"
        required
        ngModel
        name="password"
      />

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700 transition disabled:bg-blue-300"
      >
        Inscription
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Déjà un compte ?
      <a routerLink="/login" class="text-blue-600 hover:underline">Connectez-vous</a>
    </p>
  </div>
</div>
