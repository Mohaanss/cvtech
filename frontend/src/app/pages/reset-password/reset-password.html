<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-semibold mb-6 text-center">Réinitialisation du mot de passe</h2>

    <div *ngIf="tokenChecked && !tokenValid" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      Le lien de réinitialisation est invalide ou expiré.
    </div>

    <form *ngIf="tokenValid" (ngSubmit)="onSubmit()" class="space-y-4">
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
        {{ successMessage }}
      </div>
      <input
        type="password"
        placeholder="Nouveau mot de passe"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        [disabled]="isLoading"
        class="w-full border border-gray-300 rounded px-3 py-2 disabled:bg-gray-100"
      />
      <input
        type="password"
        placeholder="Confirmer le mot de passe"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        [disabled]="isLoading"
        class="w-full border border-gray-300 rounded px-3 py-2 disabled:bg-gray-100"
      />
      <button
        type="submit"
        [disabled]="isLoading || !newPassword || !confirmPassword"
        class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">Réinitialiser</span>
        <span *ngIf="isLoading">Réinitialisation...</span>
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      <a routerLink="/login" class="text-blue-600 hover:underline">Retour à la connexion</a>
    </p>
  </div>
</div>
