<h1>Offres</h1>
<button *ngIf="isRecruteur" routerLink="/offres/creer">Créer une offre</button>
<div *ngFor="let offre of offres" class="offre-card">
  <h2>{{ offre.intitule }}</h2>
  <p>{{ offre.description }}</p>
  <p><strong>Adresse :</strong> {{ offre.adresse }}</p>
  <p><strong>Tickets restau :</strong> {{ offre.ticketsRestau ? 'Oui' : 'Non' }}</p>
  <p><strong>Télétravail :</strong> {{ offre.teletravail ? 'Oui' : 'Non' }}</p>
  <p><strong>Entreprise :</strong> {{ offre.entreprise }}</p>
  <button (click)="showEmail(offre.emailEntreprise)">Contacter</button>
</div>
<div *ngIf="selectedEmail" class="contact-modal">
  <p>Email de l'entreprise : <strong>{{ selectedEmail }}</strong></p>
  <button (click)="selectedEmail = null">Fermer</button>
</div>
