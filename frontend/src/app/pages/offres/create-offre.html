<h1>Créer une offre</h1>
<form (ngSubmit)="submit()" #offreForm="ngForm">
  <label>
    Intitulé :
    <input type="text" [(ngModel)]="offre.intitule" name="intitule" required />
  </label>
  <br />
  <label>
    Description :
    <textarea [(ngModel)]="offre.description" name="description" required></textarea>
  </label>
  <br />
  <label>
    Adresse :
    <input type="text" [(ngModel)]="offre.adresse" name="adresse" required />
  </label>
  <br />
  <label>
    Tickets restau :
    <input type="checkbox" [(ngModel)]="offre.ticketsRestau" name="ticketsRestau" />
  </label>
  <br />
  <label>
    Télétravail possible :
    <input type="checkbox" [(ngModel)]="offre.teletravail" name="teletravail" />
  </label>
  <br /><br />
  <button type="submit" [disabled]="offreForm.invalid">Créer l’offre</button>
</form>
<div *ngIf="message" style="color: green;">{{ message }}</div>
<div *ngIf="error" style="color: red;">{{ error }}</div>
