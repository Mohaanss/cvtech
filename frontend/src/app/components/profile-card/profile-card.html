<div class="bg-white shadow-xl rounded-xl p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Mon Profil</h2>
    <button 
      *ngIf="!isEditing"
      (click)="toggleEdit()"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
      ✏️ Modifier
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-8">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
    <p class="text-gray-600 mt-2">Chargement...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <div *ngIf="profile && !loading" class="space-y-6">
    <!-- Mode lecture -->
    <div *ngIf="!isEditing" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <p class="text-gray-900">{{ profile.nom }}</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
          <p class="text-gray-900">{{ profile.prenom }}</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
          <p class="text-gray-900">{{ profile.telephone || 'Non renseigné' }}</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ville</label>
          <p class="text-gray-900">{{ profile.ville || 'Non renseignée' }}</p>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">LinkedIn</label>
        <p class="text-gray-900">
          <a *ngIf="profile.lienLinkedin" [href]="profile.lienLinkedin" target="_blank" 
             class="text-blue-600 hover:text-blue-800 underline">
            {{ profile.lienLinkedin }}
          </a>
          <span *ngIf="!profile.lienLinkedin" class="text-gray-500">Non renseigné</span>
        </p>
      </div>
    </div>

    <!-- Mode édition -->
    <form *ngIf="isEditing" (ngSubmit)="saveProfile()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <input type="text" [(ngModel)]="profile.nom" name="nom"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
          <input type="text" [(ngModel)]="profile.prenom" name="prenom"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
          <input type="tel" [(ngModel)]="profile.telephone" name="telephone"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ville</label>
          <input type="text" [(ngModel)]="profile.ville" name="ville"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">LinkedIn</label>
        <input type="url" [(ngModel)]="profile.lienLinkedin" name="lienLinkedin"
               placeholder="https://linkedin.com/in/votre-profil"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <button type="button" (click)="cancelEdit()"
                class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
          Annuler
        </button>
        <button type="submit" [disabled]="loading"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50">
          <span *ngIf="loading">Sauvegarde...</span>
          <span *ngIf="!loading">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
